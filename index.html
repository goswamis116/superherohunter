<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
    <link rel="stylesheet" href="styles.css" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>SuperHero by Santanu</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand">
          SuperHero Hunter by Santanu
        </a>
        
        <div class="d-flex">
          <button class="btn btn-success btn-sm" type="submit">
            <a class="nav-link link-light" href="favourites.html"
              >Favourites</a>
          </button>
        </div>
      </div>
    </nav>
    <div class="imagepart">
      <img src="marvel.jpg" alt="marvel image">
    </div>
    <section class="search-section">
      <div class="container-fluid align-self-center search-container">
        <form action="" method="get" id="search-form" class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            id="search-string"
            placeholder="Search Your Superhero here"
          />
        </form>
      </div>
    </section>
    
    <section class="result-section">
      <h2 id="querySection"></h2>
      <div class="container-fluid mx-auto align-self-center">
        <div class="mx-auto justify-content-evenly row" id="superhero-list">
          <template id="canvas">
            <div
              class="col-3 shadow-lg p-4 mb-4 m-1 bg-body rounded"
              id="superhero">
              
              <div id="info">
                <div id="name">Name:</div>
                <div id="id">ID</div>
                <div id="comic">Comics</div>
                <div id="series">series</div>
                <div id="stories">stories</div>
              </div>
              <div id="buttons" class="d-flex justify-content-between mt-3">
                <button
                  class="btn btn-outline-primary btn-sm"
                  id="fav"
                  onclick="addFunction()">
                  Add to Favourites
                </button>

                <button class="btn btn-primary btn-sm" id="learn-more">
                  Learn more
                </button>
              </div>
            </div>
          </template>
        </div>
      </div>
    </section>

    <div id="snackbar">Succesfully! Added to Favourites</div>

    
    <script src="script.js"></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
